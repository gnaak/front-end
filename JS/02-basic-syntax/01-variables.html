<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // let
    // 재할당은 가능하지만, 재선언은 불가능
    let number = 10
    number = 20
    console.log(number)
    let number = 20 
    
    // const 
    // 재할당, 재선언 둘 다 불가능 
    const number = 10
    number = 20 
    console.log(number)
    const number = 20 
  
    // 블록 스코프
    let x = 1
    if (x === 1){
      let x = 2 
      console.log(x) // 2
    } 
    console.log(x) // 1

    //템플릿 리터럴
    const age = 100
    const message = `홍길동은 ${age}세 입니다.`
    console.log(message)

    const bar = 'bar'
    console.log(bar) // bar

    bar.toUpperCase()
    console.log(bar) // bar

    let a = 10
    let b = a
    b = 20
    console.log(a)  // 10
    console.log(b)  // 20
  </script>
</body>

</html>
