<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // while 
    let i = 0 
    while (i < 6) {
      console.log(i)
      i += 1
    }

    const j = 0 // const는 재할당이 안되기 때문에 에러 발생 
    while (j < 6) {
      console.log(j)
      j += 1
    }

    // for
    for (let i = 0; i < 6 ; i++) {
      console.log(i)
    }

    // for in 
    const fruits = {
      a : 'apple',
      b : 'banana',
    }
    for (const property in fruits) { //안에서 변수의 재할당이 일어날 필요성이 있으면 let
      console.log(property) // a, b
      console.log(fruits[property])  // apple, banana 
    }

    // for of 
    const numbers = [0, 1, 2, 3]

    for (const number of numbers) {
      console.log(number)  // 0, 1, 2, 3
    }

    const numbers2 = ['a', 'b', 'c', 'd']
    
    for (const number in numbers2){
      console.log(number)
    }

  </script>
</body>

</html>
