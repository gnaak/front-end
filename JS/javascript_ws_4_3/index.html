<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">
    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" id="addButton">add</button>
      </div>
    </form>
  
    <section id="cardsSection" class="row"></section>
  </div>
  
  <script>
    // 사용자가 form을 제출할 때 실행될 함수
    function addCard(e) {
      e.preventDefault(); // 기본 제출 동작을 막습니다.
  
      // 입력 필드에서 제목과 내용을 가져옵니다.
      let title = document.querySelector('#title').value;
      let content = document.querySelector('#content').value;
  
      // 카드 요소를 생성합니다.
      let card = document.createElement('article');
      card.classList.add('col-4', 'cardSection'); // 클래스 추가
  
      let cardDiv = document.createElement('div');
      cardDiv.classList.add('card', 'm-1');
  
      let cardBody = document.createElement('div');
      cardBody.classList.add('card-body');
  
      let cardTitle = document.createElement('h5');
      cardTitle.classList.add('card-title');
      cardTitle.textContent = title;
  
      let cardText = document.createElement('p');
      cardText.classList.add('card-text');
      cardText.textContent = content;
  
      // 카드를 구성하고 cardSection에 추가합니다.
      cardBody.appendChild(cardTitle);
      cardBody.appendChild(cardText);
      cardDiv.appendChild(cardBody);
      card.appendChild(cardDiv);
  
      let cardSection = document.querySelector('#cardsSection');
      cardSection.appendChild(card);
  
      // 입력 필드의 내용을 지웁니다.
      document.querySelector('#title').value = '';
      document.querySelector('#content').value = '';
    }
  
    let addButton = document.querySelector('#addButton');
    addButton.addEventListener('click', addCard);
  </script>
</body>
</html>
