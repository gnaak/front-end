<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // for .. of 문으로 코드 작성
    console.log(scores.length)
    let total = 0
    for (score of scores) {
      total += score
      console.log(score)
    }
    console.log(total)
    console.log(total/scores.length)

    // whil문으로 코드 작성
    let i = scores.length -1
    while ( i >= 0 ){
      console.log(scores[i])
      i -= 1
    }

  </script>
</body>
</html>
