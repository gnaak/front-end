<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <header id="card" style="width: 18rem;">
    <img class="card-img-top" src="..." alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script>
    // 1. header 요소 class -> id에 부여됐기 때문에, id -> class
    const headTag = document.querySelector('header')
    console.log(headTag)
    console.log(headTag.classList)
    console.log(headTag.getAttribute('id'))
    console.log(headTag.getAttribute('class'))
    // classList에 id attribute 값을 추가해주면 됨
    headTag.classList.add(headTag.getAttribute('id'))
    // 2. header 요소 id 속성 삭제
    headTag.removeAttribute('id')
    // 3. img 태그의 src -> 주어진 book.png 경로 
    const img = document.querySelector('img')
    img.setAttribute('src', 'book.png')
  </script>
</body>
</html>
